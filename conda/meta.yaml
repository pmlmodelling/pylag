{% set name = "PyLag" %}
{% set version = "0.8.0" %}
{% set version = load_setup_py_data().get('version') %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

source:
  path: ..
  
requirements:
  host:
    - python
    - pip
    - openmpi
    - mpi4py
    - numpy>=2.0
    - cython>=3.0
  build:
    - python
    - {{ compiler('cxx') }}
  run:
    - python
    - mpi4py
    - numpy>=2.0
    - scipy>=1.4.1
    - cython>=3.0
    - progressbar
    - natsort
    - netCDF4
    - cftime>=1.1
    - configparser
    - stripy
    - shapely
    - pyproj
    - pytest

test:
  import:
    - pylag.main
    - pylag.parallel.main
  requires:
    - pytest
  source_files:
    - pylag/tests
  commands:
    - pytest

about:
  home: https://github.com/pmlmodelling/pylag
  license: GPL
  license_family: GPL
  summary: A particle tracking tool for marine applications
